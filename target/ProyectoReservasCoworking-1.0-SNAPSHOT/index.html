<!DOCTYPE html>
<html>
    <head>
        <title>Reservas Coworking</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        
        <!-- BootStrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body class="container bg-light">
        <div class="py-5">
            <h1 class="text-center">Formulario Reservas</h1>

            <div class="card">
                <div class="card-body">
                    <!-- Formulario para crear reservas --> 
                    <form action="ReservaServlet" method="POST">
                        <div class="row">
                            
                            <div class="col-md-6 form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="col-md-6 form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                            
                            <div class="col-md-6 form-group">
                                <label for="espacio">Espacio</label>
                                <select class="form-control" id="espacio" name="espacio" required>
                                    <option value="" selected disabled>Selecciona una opción</option>
                                    <option value="sala de reuniones">Sala de Reuniones</option>
                                    <option value="escritorio">Escritorio</option>
                                    <option value="oficina privada">Oficina Privada</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 form-group">
                                <label for="duracion">Duración (Horas)</label>
                                <input type="number" class="form-control" id="duracion" name="duracion" required>
                            </div>
                            
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">
                            Guardar Reserva
                        </button>
                    </form>
                </div>
            </div>
            
        </div>
  
        <!--Mostrar todas las reservas -->
          <div class="row justify-content-center"> 
                <div class="col-lg-6 mb-4">  
                    <div class="card shadow h-100">
                        <div class="card-header bg-info text-white">
                            <h2 class="h5 mb-0"><i class="bi bi-list-ul"></i> Lista de reservas</h2>
                        </div>
                        <div class="card-body text-center">  
                            <p class="card-text">Ver todas las reservas</p>
                            <form action="ListaReservasServlet" method="GET">
                                <button type="submit" class="btn btn-info">
                                    Mostrar Reservas
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
    </body>
</html>
